{% extends "layouts/main.html" %}

{% block title %}
    <title>Todo | Edit Task</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            <h1 class="text-center mb-4">Edit Task</h1>
                            {% csrf_token %}
                            
                            <!-- Title -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" id="description" class="form-control" rows="4">{{ form.description.value }}</textarea>
                            </div>

                            <!-- Completed Checkbox -->
                            <div class="mb-3">
                                <label for="complete" class="form-label">Status</label>
                                <select name="complete" id="complete" class="form-select">
                                    <option value="False" selected>Pending</option>
                                    <option value="True">Completed</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
